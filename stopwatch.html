<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> stopwatch </title>
    <link rel="stylesheet" href="stopwatch .css">
</head>
<body>
    <div class="wrapper">

      <div class="stopwatch">

        <div class="heading">Stopwatch</div> 

        <div class="timer"> 00:00:00
           

        </div>
    
        <div class="buttons">
         
            <button id="Start" class="footer">Start</button>
            <button id="stop" class="footer">Stop</button>
            <button id="reset" class="footer">Reset</button>


        </div>


      </div>




    </div>
</body>
<script src="stopwatch.js"></script>
</html>
